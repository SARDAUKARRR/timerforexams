<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÄ±nav Kronometresi</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #cccccc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .header {
            background: #0a0a0a;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #1a1a1a;
        }

        .app-title {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 15px;
            color: #606060;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .main-timer {
            font-size: 48px;
            font-weight: 300;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            color: #e0e0e0;
            margin: 15px 0;
            letter-spacing: 2px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background: #1a1a1a;
            color: #999999;
            border: 1px solid #2a2a2a;
            padding: 10px 20px;
            font-size: 12px;
            font-weight: 400;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            background: #252525;
            color: #ffffff;
            border-color: #444444;
        }

        button:active:not(:disabled) {
            background: #1a1a1a;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        button.active {
            color: #ffffff;
            border-color: #ffffff;
        }

        .main-container {
            display: flex;
            flex: 1;
            padding: 30px;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 180px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            border-radius: 8px;
            padding: 40px;
            border: 1px solid #1a1a1a;
            position: sticky;
            top: 30px;
            height: fit-content;
            max-height: 80vh;
        }
        
        .question-number {
            font-size: 14px;
            color: #606060;
            margin-bottom: 20px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .question-timer {
            font-size: 72px;
            font-weight: 200;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            color: #ffffff;
            margin: 20px 0;
            letter-spacing: 4px;
        }

        .question-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .sidebar {
            width: 320px;
            background: #0a0a0a;
            border-radius: 8px;
            padding: 25px;
            border: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 100%;
        }

        .sidebar h2 {
            color: #606060;
            margin-bottom: 20px;
            text-align: center;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .question-list {
            flex: 1;
            overflow-y: auto;
        }
        .question-list::-webkit-scrollbar { width: 4px; }
        .question-list::-webkit-scrollbar-track { background: #0a0a0a; }
        .question-list::-webkit-scrollbar-thumb { background: #2a2a2a; border-radius: 2px; }

        .question-item {
            margin-bottom: 8px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 2px solid #2a2a2a;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .question-item:hover {
            background: #0f0f0f;
            border-left-color: #555555;
        }
        
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px); overflow-y: auto;
        }

        .modal-content {
            background: #0f0f0f; margin: 5% auto; padding: 40px;
            border: 1px solid #2a2a2a; border-radius: 16px;
            width: 95%; max-width: 1000px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: modalSlideIn 0.4s ease-out; position: relative;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .close-icon {
            position: absolute; top: 20px; right: 25px; color: #505050;
            font-size: 28px; font-weight: bold; cursor: pointer; transition: color 0.2s;
        }
        .close-icon:hover { color: #ffffff; }

        .modal-header h2 {
            color: #ffffff; font-size: 28px; font-weight: 300; margin-bottom: 10px;
            text-transform: uppercase; letter-spacing: 3px;
        }
        
        .summary-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 40px;
        }
        .stat-card {
            background: #151515; padding: 25px; border-radius: 12px;
            text-align: center; border: 1px solid #2a2a2a; transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px); border-color: #555555;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .stat-label { color: #606060; font-size: 11px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1.5px; }
        .stat-value { color: #ffffff; font-size: 32px; font-weight: 200; font-family: 'SF Mono', Monaco, 'Courier New', monospace; }
        
        .detailed-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .detailed-table th, .detailed-table td { padding: 12px; text-align: left; border-top: 1px solid #1a1a1a; }
        .detailed-table th { color: #606060; font-weight: 500; text-transform: uppercase; font-size: 11px; }
        .detailed-table tbody tr:hover { background: #1a1a1a; }
        .time-cell { font-family: 'SF Mono', Monaco, 'Courier New', monospace; color: #bbbbbb; }
        .detailed-table th.sortable { cursor: pointer; transition: color 0.2s; }
        .detailed-table th.sortable:hover { color: #ffffff; }
        .detailed-table th .sort-arrow { display: inline-block; margin-left: 5px; opacity: 0.5; }

        .modal-actions { text-align: center; margin-top: 40px; display: flex; justify-content: center; gap: 15px; }
        
        #newExamBtn {
            background: #ffffff; color: #000000; border-color: #ffffff; font-weight: bold;
        }
        #newExamBtn:hover { background: #cccccc; border-color: #cccccc; }

        .keyboard-shortcuts {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 11px;
            color: #606060;
            background: rgba(10, 10, 10, 0.8);
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #2a2a2a;
        }
        
        @media (max-width: 992px) {
            .main-container { flex-direction: column; height: auto; }
            .main-content { position: relative; top: 0; max-height: none; }
            .sidebar { width: 100%; max-height: 250px; }
        }
        @media (max-width: 768px) {
            .modal-content { padding: 20px; margin: 20px 10px; }
            .main-timer { font-size: 40px; }
            .question-timer { font-size: 60px; }
            .question-controls { flex-direction: column; }
        }
        
        .hidden { display: none !important; }

        @media print {
            body * {
                visibility: hidden;
            }
            .modal, .modal * {
                visibility: visible;
            }
            .modal {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
                background: white;
                overflow: visible;
            }
            .modal-content {
                box-shadow: none;
                border: none;
                margin: 0;
                padding: 20px;
                width: 100%;
                max-width: 100%;
                animation: none;
            }
            .modal-actions, .close-icon {
                display: none !important;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="app-title">SÄ±nav Kronometresi</h1>
        <div class="main-timer" id="mainTimer">00:00:00</div>
        <div class="control-buttons">
            <button id="startBtn">SÄ±navÄ± BaÅŸlat</button>
            <button id="pauseBtn" class="hidden">Duraklat</button>
            <button id="summaryBtn" class="hidden">SÄ±nav Ã–zeti</button>
        </div>
    </div>

    <div class="main-container">
        <div class="main-content">
            <div class="question-number" id="questionNumber">SÄ±nav BaÅŸlamadÄ±</div>
            <div class="question-timer" id="questionTimer">00:00</div>
            <div class="question-controls">
                <button id="undoBtn" disabled>Son KaydÄ± Geri Al (Backspace)</button>
                <button id="nextQuestionBtn" disabled>SÄ±radaki Soru (Space)</button>
            </div>
        </div>

        <div class="sidebar">
            <h2>Soru SÃ¼releri</h2>
            <div class="question-list" id="questionList"></div>
        </div>
    </div>

    <div id="summaryModal" class="modal">
        <div class="modal-content" id="summaryContent">
            <span class="close-icon" id="closeModalIcon">&times;</span>
            <div class="modal-header">
                <h2>SÄ±nav Performans Ã–zeti</h2>
            </div>
            <div class="summary-grid" id="summaryGrid"></div>
            
            <div class="detailed-table-container">
                 <h3 style="color: #808080; font-size: 14px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; font-weight: 400;">ðŸ“‹ TÃ¼m Sorular</h3>
                <table class="detailed-table">
                    <thead><tr>
                        <th class="sortable" id="sort-by-questionNo">Soru No <span class="sort-arrow"></span></th>
                        <th class="sortable" id="sort-by-time">SÃ¼re <span class="sort-arrow"></span></th>
                    </tr></thead>
                    <tbody id="detailedTableBody"></tbody>
                </table>
            </div>
            <div class="chart-container" style="margin-top: 40px;">
                <canvas id="performanceChart"></canvas>
            </div>
            <div class="modal-actions">
                <button id="closeModalBtn">Kapat ve Devam Et</button>
                <button id="printSummaryBtn">YazdÄ±r (.pdf)</button>
                <button id="newExamBtn">Yeni SÄ±nav BaÅŸlat</button>
            </div>
        </div>
    </div>

    <div class="keyboard-shortcuts">
        Space: Sonraki Soru | Enter: Duraklat/Devam Et | Backspace: Geri Al
    </div>

    <script>
    const { jsPDF } = window.jspdf;

    let displayUpdateInterval = null, examStartTime = 0, questionStartTime = 0, pauseTime = 0;
    let mainSeconds = 0, questionSeconds = 0, currentQuestion = 1;
    let questionTimes = [], isPaused = false, examStarted = false;
    let sortState = { column: 'questionNo', direction: 'asc' };
    let performanceChartInstance = null;

    const mainTimerEl = document.getElementById('mainTimer'), questionTimerEl = document.getElementById('questionTimer'),
          questionNumberEl = document.getElementById('questionNumber'), startBtn = document.getElementById('startBtn'),
          pauseBtn = document.getElementById('pauseBtn'), summaryBtn = document.getElementById('summaryBtn'),
          nextQuestionBtn = document.getElementById('nextQuestionBtn'), questionListEl = document.getElementById('questionList'),
          summaryModal = document.getElementById('summaryModal'), closeModalBtn = document.getElementById('closeModalBtn'),
          closeModalIcon = document.getElementById('closeModalIcon'), newExamBtn = document.getElementById('newExamBtn'),
          undoBtn = document.getElementById('undoBtn'), printSummaryBtn = document.getElementById('printSummaryBtn');

    function formatTime(s, h = true) {
        const hours = Math.floor(s/3600), minutes = Math.floor((s%3600)/60), seconds = s%60;
        return h ? `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`
                 : `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function updateDisplay() {
        if (!isPaused && examStarted) {
            const now = Date.now();
            mainSeconds = Math.floor((now - examStartTime) / 1000);
            mainTimerEl.textContent = formatTime(mainSeconds);
            questionSeconds = Math.floor((now - questionStartTime) / 1000);
            questionTimerEl.textContent = formatTime(questionSeconds, false);
        }
    }

    function saveSession() {
        const sessionData = {
            examStartTime,
            questionStartTime,
            mainSeconds,
            questionSeconds,
            currentQuestion,
            questionTimes,
            isPaused,
            examStarted
        };
        localStorage.setItem('examSession', JSON.stringify(sessionData));
    }

    function loadSession() {
        const savedSession = localStorage.getItem('examSession');
        if (savedSession) {
            return JSON.parse(savedSession);
        }
        return null;
    }

    function clearSession() {
        localStorage.removeItem('examSession');
    }

    function startExam() {
        examStarted = true;
        const now = Date.now();
        examStartTime = now - (mainSeconds * 1000);
        questionStartTime = now - (questionSeconds * 1000);
        startBtn.classList.add('hidden');
        pauseBtn.classList.remove('hidden');
        summaryBtn.classList.remove('hidden');
        nextQuestionBtn.disabled = false;
        undoBtn.disabled = questionTimes.length === 0;
        questionNumberEl.textContent = `Soru ${currentQuestion}`;
        displayUpdateInterval = setInterval(updateDisplay, 250);
        saveSession();
    }

    function togglePause() {
        if (!examStarted) return;
        isPaused = !isPaused;
        if (isPaused) {
            pauseTime = Date.now();
            pauseBtn.textContent = 'Devam Et';
            pauseBtn.classList.add('active');
            nextQuestionBtn.disabled = true;
            undoBtn.disabled = true;
        } else {
            const pausedDuration = Date.now() - pauseTime;
            examStartTime += pausedDuration;
            questionStartTime += pausedDuration;
            pauseBtn.textContent = 'Duraklat';
            pauseBtn.classList.remove('active');
            nextQuestionBtn.disabled = false;
            undoBtn.disabled = questionTimes.length === 0;
        }
        saveSession();
    }

    function handleNextQuestion() {
        if (isPaused || !examStarted) return;
        questionTimes.push({ questionNo: currentQuestion, time: questionSeconds });
        const listItem = document.createElement('div');
        listItem.className = 'question-item';
        listItem.innerHTML = `<span>Soru ${currentQuestion}</span><span class="time-cell">${formatTime(questionSeconds, false)}</span>`;
        questionListEl.appendChild(listItem);
        questionListEl.scrollTop = questionListEl.scrollHeight;
        currentQuestion++;
        questionStartTime = Date.now();
        questionNumberEl.textContent = `Soru ${currentQuestion}`;
        undoBtn.disabled = false;
        saveSession();
    }

    function handleUndo() {
        if (isPaused || !examStarted || questionTimes.length === 0) return;
        questionTimes.pop();
        if (questionListEl.lastChild) {
            questionListEl.removeChild(questionListEl.lastChild);
        }
        currentQuestion = Math.max(1, currentQuestion - 1);
        questionNumberEl.textContent = `Soru ${currentQuestion}`;
        undoBtn.disabled = questionTimes.length === 0;
        saveSession();
    }

    function resetApplication() {
        clearInterval(displayUpdateInterval);
        mainSeconds = 0;
        questionSeconds = 0;
        currentQuestion = 1;
        questionTimes = [];
        isPaused = false;
        examStarted = false;
        examStartTime = 0;
        questionStartTime = 0;
        pauseTime = 0;
        mainTimerEl.textContent = '00:00:00';
        questionTimerEl.textContent = '00:00';
        questionNumberEl.textContent = 'SÄ±nav BaÅŸlamadÄ±';
        questionListEl.innerHTML = '';
        startBtn.classList.remove('hidden');
        pauseBtn.classList.add('hidden');
        summaryBtn.classList.add('hidden');
        pauseBtn.textContent = 'Duraklat';
        pauseBtn.classList.remove('active');
        nextQuestionBtn.disabled = true;
        undoBtn.disabled = true;
        clearSession();
        hideSummary();
    }

    function viewSummary() {
        if (!examStarted) return;
        if (!isPaused) togglePause();
        showSummaryModal();
    }
    
    function showSummaryModal() {
        const currentQuestionData = { questionNo: currentQuestion, time: questionSeconds };
        const allTimesForSummary = [...questionTimes, currentQuestionData];
        if (allTimesForSummary.length === 0) return;

        const totalQuestions = allTimesForSummary.length;
        const totalQuestionTime = allTimesForSummary.reduce((sum, q) => sum + q.time, 0);
        const avgTime = totalQuestions > 0 ? Math.round(totalQuestionTime / totalQuestions) : 0;
        
        document.getElementById('summaryGrid').innerHTML = `
            <div class="stat-card"><div class="stat-label">Toplam SÃ¼re</div><div class="stat-value">${formatTime(mainSeconds)}</div></div>
            <div class="stat-card"><div class="stat-label">GÃ¶rÃ¼ntÃ¼lenen Soru</div><div class="stat-value">${totalQuestions}</div></div>
            <div class="stat-card"><div class="stat-label">Ortalama SÃ¼re / Soru</div><div class="stat-value">${formatTime(avgTime, false)}</div></div>
        `;
        
        renderDetailedTable(allTimesForSummary);
        renderPerformanceChart(allTimesForSummary, avgTime);
        summaryModal.style.display = 'block';
    }

    function renderDetailedTable(data) {
        const sortedData = [...data].sort((a, b) => {
            const valA = a[sortState.column];
            const valB = b[sortState.column];
            if (sortState.direction === 'asc') {
                return valA > valB ? 1 : -1;
            } else {
                return valA < valB ? 1 : -1;
            }
        });

        document.getElementById('detailedTableBody').innerHTML = sortedData.map(q => 
            `<tr><td>Soru ${q.questionNo}</td><td class="time-cell">${formatTime(q.time, false)}</td></tr>`
        ).join('');
        
        document.querySelectorAll('.sort-arrow').forEach(el => el.textContent = '');
        const activeArrow = document.querySelector(`#sort-by-${sortState.column} .sort-arrow`);
        activeArrow.textContent = sortState.direction === 'asc' ? 'â–²' : 'â–¼';
    }

    function renderPerformanceChart(data, avgTime) {
        if (performanceChartInstance) performanceChartInstance.destroy();
        const ctx = document.getElementById('performanceChart').getContext('2d');
        
        performanceChartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(q => q.questionNo),
                datasets: [
                    {
                        label: 'Soru BaÅŸÄ±na Harcanan SÃ¼re (saniye)',
                        data: data.map(q => q.time),
                        borderColor: '#999999',
                        backgroundColor: 'rgba(153, 153, 153, 0.2)',
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true
                    },
                    {
                        label: 'Ortalama SÃ¼re',
                        data: Array(data.length).fill(avgTime),
                        borderColor: '#ff6b6b',
                        borderWidth: 1,
                        borderDash: [5, 5],
                        fill: false,
                        pointStyle: false,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { color: '#cccccc' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Soru NumarasÄ±',
                            color: '#cccccc'
                        },
                        ticks: { color: '#cccccc' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    }
                },
                plugins: {
                    legend: {
                        labels: { color: '#cccccc' }
                    }
                }
            }
        });
    }

    function printSummary() {
        window.print();
    }

    function hideSummary() {
        summaryModal.style.display = 'none';
    }

    startBtn.addEventListener('click', startExam);
    pauseBtn.addEventListener('click', togglePause);
    summaryBtn.addEventListener('click', viewSummary);
    nextQuestionBtn.addEventListener('click', handleNextQuestion);
    undoBtn.addEventListener('click', handleUndo);
    closeModalBtn.addEventListener('click', hideSummary);
    closeModalIcon.addEventListener('click', hideSummary);
    newExamBtn.addEventListener('click', resetApplication);
    printSummaryBtn.addEventListener('click', printSummary);
    
    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space' && !nextQuestionBtn.disabled) {
            event.preventDefault();
            handleNextQuestion();
        } else if (event.code === 'Enter') {
            event.preventDefault();
            togglePause();
        } else if (event.code === 'Backspace' && !undoBtn.disabled) {
            event.preventDefault();
            handleUndo();
        }
    });

    window.addEventListener('click', (event) => {
        if (event.target == summaryModal) hideSummary();
    });

    ['questionNo', 'time'].forEach(column => {
        document.getElementById(`sort-by-${column}`).addEventListener('click', () => {
            const isAsc = sortState.column === column && sortState.direction === 'asc';
            sortState.direction = isAsc ? 'desc' : 'asc';
            sortState.column = column;
            const currentQuestionData = { questionNo: currentQuestion, time: questionSeconds };
            const allTimesForSummary = [...questionTimes, currentQuestionData];
            renderDetailedTable(allTimesForSummary);
        });
    });

    window.addEventListener('load', () => {
        const savedSession = loadSession();
        if (savedSession) {
            const shouldRestore = confirm('KaydedilmiÅŸ bir oturum bulundu. Devam etmek ister misiniz?');
            if (shouldRestore) {
                examStartTime = savedSession.examStartTime;
                questionStartTime = savedSession.questionStartTime;
                mainSeconds = savedSession.mainSeconds;
                questionSeconds = savedSession.questionSeconds;
                currentQuestion = savedSession.currentQuestion;
                questionTimes = savedSession.questionTimes;
                isPaused = savedSession.isPaused;
                examStarted = savedSession.examStarted;

                mainTimerEl.textContent = formatTime(mainSeconds);
                questionTimerEl.textContent = formatTime(questionSeconds, false);
                
                if (examStarted) {
                    startBtn.classList.add('hidden');
                    pauseBtn.classList.remove('hidden');
                    summaryBtn.classList.remove('hidden');
                    nextQuestionBtn.disabled = false;
                    undoBtn.disabled = questionTimes.length === 0;
                    
                    if (isPaused) {
                        pauseBtn.textContent = 'Devam Et';
                        pauseBtn.classList.add('active');
                        nextQuestionBtn.disabled = true;
                    }
                    
                    questionNumberEl.textContent = `Soru ${currentQuestion}`;
                    
                    questionListEl.innerHTML = '';
                    questionTimes.forEach(q => {
                        const listItem = document.createElement('div');
                        listItem.className = 'question-item';
                        listItem.innerHTML = `<span>Soru ${q.questionNo}</span><span class="time-cell">${formatTime(q.time, false)}</span>`;
                        questionListEl.appendChild(listItem);
                    });
                    
                    displayUpdateInterval = setInterval(updateDisplay, 250);
                }
            } else {
                clearSession();
            }
        }
    });
    </script>
</body>
</html>
